<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Just my personal page</title>
    <meta charset="utf-8">

    <!-- Toggle view for mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- part of social.css -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!-- Our work -->
    <link rel="stylesheet" href="source/stylesheets/style.css" type="text/css">
    <link rel="stylesheet" href="source/stylesheets/animation.css" type="text/css">
    <script type="text/javascript" src="source/javascript/lib.js"></script>
    
  </head>
  <body class="w3-black">

    <!-- START NAVIGATORS -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">

      <div id="avatar"></div>
  
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
      </a>
      <a href="#about" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-user w3-xxlarge"></i>
        <p>ABOUT</p>
      </a>
      <a href="#visitor" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-user w3-xxlarge"></i>
        <p>VISITOR</p>
      </a>
      <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-envelope w3-xxlarge"></i>
        <p>CONTACT</p>
      </a>
    </nav>

    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
        <a href="#about" class="w3-bar-item w3-button" style="width:25% !important">ABOUT</a>
        <a href="#visitor" class="w3-bar-item w3-button" style="width:25% !important">VISITOR</a>
        <a href="#contact" class="w3-bar-item w3-button" style="width:25% !important">CONTACT</a>
      </div>
    </div>
    <!-- END NAVIGATORS -->
    
    <div class="w3-padding-large" id="main"> <!-- START PAGE CONTENT -->

      <header class="w3-container w3-padding-32 w3-center w3-black" id="home"> <!-- Header/Home -->
        <h1 class="w3-jumbo" id="my_name">I'm John Doe.</h1>
        <p>Artist and entrepreneur.</p>
      </header>
    
      <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="about"> <!-- About Section -->
        <h2 class="w3-text-light-grey">Hi there!</h2>
        <hr style="width:200px" class="w3-opacity">
        <p id="about_me"></p>
      </div><!-- End About Section -->
      
      <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="visitor"> <!-- Visitor Section -->
        <h2 class="w3-text-light-grey">I think that you are using: </h2>
        <hr style="width:200px" class="w3-opacity">
      
      </div> <!-- End Visitor Section -->

      <div class="w3-padding-64 w3-content w3-text-grey" id="contact"> <!-- Contact Section -->
        <h2 class="w3-text-light-grey">Contact with Me</h2>
        <hr style="width:200px" class="w3-opacity">
    
        <div class="w3-section">
          <p id="address"></p>
          <p id="phone"></p>
          <p id="email"></p>
        </div><br>

        <div class="w3-content w3-padding-64 w3-text-grey w3-xlarge" id="social_links">
          <h2 class="w3-text-light-grey">Here are my social profiles</h2>
          <hr style="width:200px" class="w3-opacity">

        </div>
      
      </div> <!-- End Contact Section -->
      
      <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge" id="credits"></footer> <!-- Footer -->
    
    </div> <!-- END PAGE CONTENT -->

    <div class="modal"></div> <!-- Loading animation -->

  </body>
</html>
